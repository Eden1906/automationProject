name: ESLint

on:
  push:
    branches:
      - eden-dev

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.16.0"

        - name: Install dependencies
          run: npm install

      - name: Run ESLint
        run: npm run lint
